name: testapp
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get:
  google_fonts: ^6.2.1
  google_sign_in:
  sign_in_button:
  intl_phone_field: ^3.2.0
  geolocator: ^10.1.0

dev_dependencies:
  flutter_launcher_icons:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: NoirPro
      fonts:
        - asset: fonts/NoirPro/NoirPro-Regular.otf
        - asset: fonts/NoirPro/NoirPro-Medium.otf
          weight: 500
        - asset: fonts/NoirPro/NoirPro-Light.otf
          weight: 300
