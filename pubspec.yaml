name: testapp
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.6.5
  google_fonts: ^6.2.1
  google_sign_in: ^6.2.1
  sign_in_button: ^3.2.0
  intl_phone_field: ^3.2.0
  geolocator: ^13.0.1
  shared_preferences: ^2.3.2
  flutter_rounded_date_picker: ^3.0.4
  intl: ^0.19.0
  flutter_localizations:
    sdk: flutter
  flutter_holo_date_picker: ^1.1.3
  image_picker: ^1.1.2
  flutter_bloc: ^8.1.2
  image_cropper: ^1.3.1
  permission_handler: ^11.3.1
  flutter_sticky_widgets: ^0.0.3
  dotted_border: ^2.1.0

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  http:
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: NoirPro
      fonts:
        - asset: fonts/NoirPro/NoirPro-Regular.otf
        - asset: fonts/NoirPro/NoirPro-Medium.otf
          weight: 500
        - asset: fonts/NoirPro/NoirPro-Light.otf
          weight: 300
        - asset: fonts/NoirPro/NoirPro-Bold.otf
          weight: 700
        - asset: fonts/NoirPro/NoirPro-Italic.otf
          style: italic

    - family: Baskerville
      fonts:
        - asset: fonts/BaskerVille/BaskervilleBT.ttf
        - asset: fonts/Baskerville/BaskervilleBoldBT.ttf
          weight: 700
        - asset: fonts/Baskerville/BaskervilleBoldItalicBT.ttf
          style: italic


flutter_launcher_icons:
    android: "back_icon"
    ios: true
    image_path: "images/backicon.png"  